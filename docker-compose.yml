services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.full
    container_name: videoresizer-api
    ports:
      - "8000:8000"
    environment:
      # (Opcionales) Cache de Ultralytics y Google Drive
      - YOLO_CONFIG_DIR=/root/.cache/ultralytics
      - GDRIVE_ENABLE=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/sa.json
    volumes:
      - ./runs:/app/runs
      - ./ultra:/root/.cache/ultralytics
      - ./api/sa.json:/app/sa.json:ro
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: videoresizer-web
    # SIN condition:service_healthy → el front arranca igual
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_BASE=http://api:8000
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3001:3000"   # cambiá a 3000 si querés
    restart: unless-stopped
